
    <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success!</strong> Student Added
        <button (click)="removeMessage()" type="button"  data-bs-dismiss="alert" aria-label="Close">X</button>
    </div>
    <form [formGroup]="addStudent">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
    </div>

  

   
    <button type="submit" (click)="saveData()" class="btn btn-primary">Submit</button>
</form>
